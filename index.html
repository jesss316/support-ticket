<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>客戶技術支援工單管理與自動回饋系統</title>
  <meta name="color-scheme" content="dark" />
  <style>
    /* =========
      Theme tokens (舒適預設)
    ========= */
    :root{
      --bg1:#07101f;
      --bg2:#0b1220;
      --card:rgba(255,255,255,.08);
      --card2:rgba(0,0,0,.16);

      /* ✅ 護眼：不刺眼亮白 + 清晰灰 */
      --text:rgba(255,255,255,.94);
      --muted:rgba(255,255,255,.78);
      --muted2:rgba(255,255,255,.62);

      --line:rgba(255,255,255,.18);
      --line2:rgba(255,255,255,.24);

      --inputBg:rgba(0,0,0,.22);
      --inputText:rgba(255,255,255,.96);
      --placeholder:rgba(255,255,255,.55);

      --primary:#4f7cff;
      --primary2:#2f5bff;

      --okbg: rgba(36, 220, 155, 0.12);
      --okline: rgba(36, 220, 155, 0.55);
      --errbg: rgba(255, 77, 109, 0.12);
      --errline: rgba(255, 77, 109, 0.55);

      --radius:18px;
      --radius2:14px;

      /* 字級（可調） */
      --base: 16px;
      --h1: 28px;
      --h2: 18px;
      --label: 14px;
      --help: 13px;
      --input: 15px;

      /* 其他 */
      --shadow: 0 18px 60px rgba(0,0,0,.40);
      --blur: 14px;
      --focus: 0 0 0 5px rgba(79,124,255,.22);
    }

    /* 高對比模式（更亮更清楚） */
    [data-contrast="high"]{
      --text:rgba(255,255,255,.98);
      --muted:rgba(255,255,255,.86);
      --muted2:rgba(255,255,255,.72);
      --line:rgba(255,255,255,.28);
      --line2:rgba(255,255,255,.36);
      --inputBg:rgba(0,0,0,.28);
      --placeholder:rgba(255,255,255,.62);
      --focus: 0 0 0 6px rgba(79,124,255,.26);
    }

    /* =========
      Base
    ========= */
    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Arial, "PingFang TC", "Noto Sans TC", sans-serif;
      color: var(--text);
      font-size: var(--base);
      line-height: 1.65;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;

      background:
        radial-gradient(900px 500px at 15% 8%, rgba(79,124,255,.35), transparent 60%),
        radial-gradient(800px 500px at 85% 18%, rgba(0, 230, 168,.22), transparent 55%),
        radial-gradient(900px 600px at 70% 90%, rgba(255, 77, 109,.18), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
    }

    a{ color: var(--muted); }
    .wrap{
      max-width: 1020px;
      margin: 0 auto;
      padding: 28px 18px 40px;
    }

    /* =========
      Header
    ========= */
    header{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap: 16px;
      margin-bottom: 14px;
    }
    .title h1{
      margin:0;
      font-size: var(--h1);
      font-weight: 800;
      letter-spacing: .2px;
    }
    .title p{
      margin: 10px 0 0;
      color: var(--muted);
      font-size: 15px;
      line-height: 1.75;
      max-width: 820px;
    }

    .chip{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid var(--line);
      background: rgba(255,255,255,.06);
      box-shadow: 0 10px 30px rgba(0,0,0,.20);
      backdrop-filter: blur(var(--blur));
      white-space: nowrap;
    }
    .chip small{ color: var(--muted2); font-size: 12px; }

    /* =========
      Toolbar
    ========= */
    .toolbar{
      margin-top: 14px;
      display:flex;
      gap: 10px;
      justify-content:flex-end;
      flex-wrap: wrap;
    }
    .btn{
      border:1px solid var(--line);
      background: rgba(255,255,255,.06);
      color: var(--text);
      border-radius: 12px;
      padding: 10px 12px;
      font-weight: 650;
      cursor:pointer;
      transition: transform .05s ease, background .2s ease, border-color .2s ease;
      user-select:none;
    }
    .btn:hover{
      background: rgba(255,255,255,.10);
      border-color: var(--line2);
    }
    .btn:active{ transform: translateY(1px); }
    .btn.primary{
      border-color: rgba(79,124,255,.45);
      background: linear-gradient(180deg, rgba(79,124,255,.95), rgba(47,91,255,.95));
      box-shadow: 0 18px 35px rgba(79,124,255,.25);
    }

    /* =========
      Card / Form
    ========= */
    .card{
      margin-top: 14px;
      border-radius: var(--radius);
      border: 1px solid var(--line);
      background:
        linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.06));
      box-shadow: var(--shadow);
      backdrop-filter: blur(var(--blur));
      overflow:hidden;
    }
    .cardHead{
      padding: 16px 18px;
      border-bottom: 1px solid rgba(255,255,255,.10);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
    }
    .cardHead .h2{
      margin:0;
      font-weight: 800;
      font-size: var(--h2);
      letter-spacing:.2px;
    }

    form{
      padding: 18px;
    }

    .grid{
      display:grid;
      gap: 14px;
      grid-template-columns: 1fr;
    }
    @media (min-width: 820px){
      .grid.cols2{ grid-template-columns: 1fr 1fr; }
    }

    .field label{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      font-size: var(--label);
      font-weight: 700;
      color: rgba(255,255,255,.84);
      margin-bottom: 7px;
    }
    .tag{
      font-size: 12px;
      color: rgba(255,255,255,.78);
      border: 1px solid rgba(255,255,255,.18);
      padding: 3px 8px;
      border-radius: 999px;
      background: rgba(0,0,0,.18);
    }

    input, textarea{
      width:100%;
      border: 1px solid rgba(255,255,255,0.20);
      background: var(--inputBg);
      color: var(--inputText);
      border-radius: var(--radius2);
      padding: 12px 12px;
      outline: none;
      font-size: var(--input);
      line-height: 1.6;
      transition: border-color .15s ease, box-shadow .15s ease, background .2s ease;
    }
    textarea{ min-height: 120px; resize: vertical; }
    input::placeholder, textarea::placeholder{ color: var(--placeholder); }

    input:focus, textarea:focus{
      border-color: rgba(79,124,255,.75);
      box-shadow: var(--focus);
      background: rgba(0,0,0,.26);
    }

    .note{
      margin-top: 12px;
      color: var(--muted);
      font-size: var(--help);
      line-height: 1.65;
    }

    .actions{
      margin-top: 14px;
      display:flex;
      gap: 10px;
      justify-content:flex-end;
      flex-wrap: wrap;
    }

    .msg{
      margin-top: 14px;
      padding: 14px 14px;
      border-radius: 14px;
      border: 1px solid var(--line);
      background: rgba(0,0,0,.20);
      color: var(--text);
      display:none;
    }
    .msg.ok{
      display:block;
      background: var(--okbg);
      border-color: var(--okline);
    }
    .msg.err{
      display:block;
      background: var(--errbg);
      border-color: var(--errline);
    }
    .msg strong{ font-weight: 900; }
    .ticket{
      margin-top: 8px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 16px;
      padding: 8px 10px;
      border-radius: 12px;
      background: rgba(0,0,0,.22);
      border: 1px solid rgba(255,255,255,.16);
      display:inline-block;
    }

    footer{
      margin-top: 18px;
      text-align:center;
      color: rgba(255,255,255,.55);
      font-size: 12px;
    }
  </style>
</head>

<body data-contrast="soft">
  <div class="wrap">
    <header>
      <div class="title">
        <h1>客戶技術支援工單管理與自動回饋系統</h1>
        <p>
          請填寫以下資訊提交工單。送出後將即時取得 <b>Ticket ID</b> 以利追蹤。<br/>
          （資料將記錄至 Google Sheets，並由 n8n 自動產生 Ticket ID 與建立時間）
        </p>

        <div class="toolbar">
          <button class="btn" type="button" id="contrastBtn">舒適模式</button>
          <button class="btn" type="button" id="fontDown">A-</button>
          <button class="btn" type="button" id="fontUp">A+</button>
        </div>
      </div>

      <div class="chip" title="此表單由 GitHub Pages 提供，送出後由 n8n 接收並寫入 Google Sheets">
        <span>Powered by n8n + Google Sheets</span>
        <small>Web Form</small>
      </div>
    </header>

    <section class="card">
      <div class="cardHead">
        <p class="h2">工單內容</p>
        <span class="tag">必填欄位已標示 *</span>
      </div>

      <form id="ticketForm">
        <div class="grid">
          <div class="field">
            <label for="issueDesc">問題描述（issueDesc） <span class="tag">必填 *</span></label>
            <textarea id="issueDesc" name="issueDesc" placeholder="請描述問題發生情境、錯誤訊息、是否可重現、發生頻率等…" required></textarea>
          </div>
        </div>

        <div class="grid cols2" style="margin-top:14px;">
          <div class="field">
            <label for="customerName">客戶姓名（customerName） <span class="tag">必填 *</span></label>
            <input id="customerName" name="customerName" placeholder="例如：王志明" required />
          </div>

          <div class="field">
            <label for="company">公司（company）</label>
            <input id="company" name="company" placeholder="例如：ABC Tech" />
          </div>

          <div class="field">
            <label for="email">Email（email） <span class="tag">必填 *</span></label>
            <input id="email" name="email" type="email" placeholder="name@example.com" required />
          </div>

          <div class="field">
            <label for="os">作業系統（os）</label>
            <input id="os" name="os" placeholder="例如：Windows 11 Pro 23H2" />
          </div>

          <div class="field" style="grid-column:1/-1;">
            <label for="device">設備（device）</label>
            <input id="device" name="device" placeholder="例如：Dell XPS / Samsung 990 PRO NVMe SSD" />
          </div>
        </div>

        <div class="actions">
          <button class="btn" type="button" id="fillDemo">填入示例</button>
          <button class="btn" type="button" id="clearBtn">清除</button>
          <button class="btn primary" type="submit" id="submitBtn">送出工單</button>
        </div>

        <div class="note">
          送出後若未顯示 Ticket ID，請確認網路狀態或稍後再試。若問題緊急，建議附上可重現步驟或錯誤截圖。
        </div>

        <div id="msgOk" class="msg ok">
          <strong>送出成功 ✅</strong><br/>
          您的 Ticket ID： <span class="ticket" id="ticketIdText">-</span>
        </div>

        <div id="msgErr" class="msg err">
          <strong>送出失敗 ❌</strong><br/>
          <span id="errText">請稍後再試。</span>
        </div>
      </form>
    </section>

    <footer>© 2026 作品集展示｜自動化流程示範</footer>
  </div>

  <script>
    // ✅ 你的 n8n webhook（Production URL）
    const WEBHOOK_URL = "https://Jess20020316-n8n-free.hf.space/webhook/support-ticket";

    // ====== 小工具：字級保存 ======
    const root = document.documentElement;
    const savedBase = localStorage.getItem("baseFont");
    if (savedBase) root.style.setProperty("--base", savedBase);

    function getPx(v){ return parseFloat(String(v).replace("px","")) || 16; }
    function setBase(px){
      const val = px + "px";
      root.style.setProperty("--base", val);
      // 依 base 自動帶動其他字級（比例）
      root.style.setProperty("--h1", (px * 1.75).toFixed(0) + "px"); // 28 @16
      root.style.setProperty("--h2", (px * 1.15).toFixed(0) + "px"); // 18 @16
      root.style.setProperty("--label", (px * 0.90).toFixed(0) + "px"); // 14 @16
      root.style.setProperty("--help", (px * 0.82).toFixed(0) + "px"); // 13 @16
      root.style.setProperty("--input", (px * 0.95).toFixed(0) + "px"); // 15 @16
      localStorage.setItem("baseFont", val);
    }
    // 初始化比例
    setBase(getPx(getComputedStyle(root).getPropertyValue("--base")));

    // ====== DOM ======
    const form = document.getElementById("ticketForm");
    const submitBtn = document.getElementById("submitBtn");
    const msgOk = document.getElementById("msgOk");
    const msgErr = document.getElementById("msgErr");
    const errText = document.getElementById("errText");
    const ticketIdText = document.getElementById("ticketIdText");

    const fillDemoBtn = document.getElementById("fillDemo");
    const clearBtn = document.getElementById("clearBtn");

    // 對比切換
    const contrastBtn = document.getElementById("contrastBtn");
    const savedContrast = localStorage.getItem("contrast") || "soft";
    document.body.setAttribute("data-contrast", savedContrast);
    contrastBtn.textContent = savedContrast === "high" ? "高對比模式" : "舒適模式";

    contrastBtn.addEventListener("click", () => {
      const now = document.body.getAttribute("data-contrast") === "high" ? "soft" : "high";
      document.body.setAttribute("data-contrast", now);
      localStorage.setItem("contrast", now);
      contrastBtn.textContent = now === "high" ? "高對比模式" : "舒適模式";
    });

    // 字級調整
    document.getElementById("fontUp").addEventListener("click", () => {
      const base = getPx(getComputedStyle(root).getPropertyValue("--base"));
      setBase(Math.min(base + 1, 20)); // 最大 20
    });
    document.getElementById("fontDown").addEventListener("click", () => {
      const base = getPx(getComputedStyle(root).getPropertyValue("--base"));
      setBase(Math.max(base - 1, 14)); // 最小 14
    });

    // Demo / Clear
    fillDemoBtn.addEventListener("click", () => {
      document.getElementById("issueDesc").value =
        "電腦從睡眠模式喚醒後，SSD 偶爾會消失，系統顯示找不到磁碟，必須重新開機才會恢復。最近在 Windows 11 更新後發生頻率變高。";
      document.getElementById("customerName").value = "王志明";
      document.getElementById("company").value = "宏達資訊股份有限公司";
      document.getElementById("email").value = "jim.wang@hongda-tech.com";
      document.getElementById("os").value = "Windows 11 Pro 23H2";
      document.getElementById("device").value = "Dell Precision 5570 / Samsung 980 PRO NVMe SSD";
      hideMessages();
    });

    clearBtn.addEventListener("click", () => {
      form.reset();
      hideMessages();
    });

    function hideMessages(){
      msgOk.style.display = "none";
      msgErr.style.display = "none";
    }

    // ====== Submit ======
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      hideMessages();

      submitBtn.disabled = true;
      submitBtn.textContent = "送出中…";

      const payload = {
        issueDesc: document.getElementById("issueDesc").value.trim(),
        customerName: document.getElementById("customerName").value.trim(),
        company: document.getElementById("company").value.trim(),
        email: document.getElementById("email").value.trim(),
        os: document.getElementById("os").value.trim(),
        device: document.getElementById("device").value.trim(),
      };

      // 基本檢查（避免空字串）
      if (!payload.issueDesc || !payload.customerName || !payload.email){
        showError("請確認必填欄位：問題描述、客戶姓名、Email。");
        submitBtn.disabled = false;
        submitBtn.textContent = "送出工單";
        return;
      }

      try{
        const res = await fetch(WEBHOOK_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        // n8n 可能會回 200/201
        const text = await res.text();
        let data = null;
        try { data = JSON.parse(text); } catch {}

        if (!res.ok){
          throw new Error(`HTTP ${res.status} ${res.statusText}`);
        }

        // 你目前的回傳格式： { "ticketId": "TK-xxxx" }
        const ticketId = (data && (data.ticketId || data.TicketID)) ? String(data.ticketId || data.TicketID) : "";
        const cleanId = ticketId.replace(/\\n/g, "").trim();

        if (!cleanId){
          // 仍然成功，但沒有 ticketId
          showError("已送出，但未取得 Ticket ID。請回 n8n 檢查 Respond to Webhook 的回傳內容。");
        } else {
          ticketIdText.textContent = cleanId;
          msgOk.style.display = "block";
        }

      }catch(err){
        showError("送出失敗，請確認 webhook URL 是否正確、n8n workflow 是否啟用，以及網路是否正常。");
        console.error(err);
      }finally{
        submitBtn.disabled = false;
        submitBtn.textContent = "送出工單";
      }
    });

    function showError(msg){
      errText.textContent = msg;
      msgErr.style.display = "block";
    }
  </script>
</body>
</html>
